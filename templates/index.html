<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--Bottom scripts added for carousel-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Mind Movement</title>
</head>

<body>
    <div class="back">
        {% include 'header.html' %}
        <div class="container" style="margin-top: 10px; margin-bottom: 10px; border-radius: 20px;">
            <div id="demo" class="carousel slide container" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                
                <!-- The slideshow -->
                <div class="carousel-inner" style="border-radius: 25px;">
                    <div class="carousel-item active" style="background-color: white;">
                        <img src="/static/img/mm2.png" alt="test" width="100%" height="500" style="opacity: .76;" >
                        <div class="carousel-caption" style="text-shadow: black 0.1em 0.1em 0.2em">
                            <h3>Welcome to Mind Movement!</h3>
                            <p>Play some fun games here!</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="background-color:#0F6BFF;">
                        <img src="/static/img/mm2.png" alt="test" width="100%" height="500" style="opacity: .76;">
                        <div class="carousel-caption" style="text-shadow: black 0.1em 0.1em 0.2em">
                            <h3>Welcome to Mind Movement!</h3>
                            <p>Play some fun games here!</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="background-color:#2B3FF0;">
                        <img src="/static/img/mm2.png" alt="test" width="100%" height="500" style="opacity: .76;">
                        <div class="carousel-caption" style="text-shadow: black 0.1em 0.1em 0.2em">
                            <h3>Welcome to Mind Movement!</h3>
                            <p>Play some fun games here!</p>
                        </div>
                    </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}

</body>

</html>
